name: iOS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.2.0"

      - name: Install npm dependencies
        run: npm install

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.10

      - name: Install Ruby gems
        run: bundle install

      - name: Install CocoaPods dependencies
        run: cd ios && bundle exec pod install

      - name: Set up App Store Connect API key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_KEY_ID }}.p8

      - name: Build with Fastlane
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
        run: |
          cd ios
          bundle exec fastlane run validate_app \
            api_key_path:~/private_keys/AuthKey_${APP_STORE_KEY_ID}.p8 \
            api_key_id:$APP_STORE_KEY_ID \
            issuer_id:$APP_STORE_ISSUER_ID

      # - name: Build iOS app
      #   run: |
      #     cd ios
      #     xcodebuild -workspace tone_hunter.xcworkspace -scheme tone_hunter -sdk iphoneos -configuration Release clean build

      - name: Archive app
        run: |
          cd ios
          xcodebuild -workspace tone_hunter.xcworkspace \
                     -scheme tone_hunter \
                     -sdk iphoneos \
                     -configuration Release \
                     -allowProvisioningUpdates \
                     -archivePath build/tone_hunter.xcarchive \
                     archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
                     -archivePath build/tone_hunter.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: tone_hunter.ipa
          path: ios/build/ipa/tone_hunter.ipa
